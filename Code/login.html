    <div class="navbar">

        <div class="nav-links">
            <a href="main.html">Главная</a>

                <button class="dropbtn">Контакты</button>
                <div class="dropdown-content">

            <div class="dropdown">

                </div>

            <a href="game.html#game-cont">Игровой контент</a>

        </div>
    </div>
    <div class="registration-form">
        <h2>Регистрация</h2>
        <form action="main.html" method="GET" class="log">
            <div class="form-group">
                <label for="username">*Логин:</label>
                <input type="text" id="username" name="username" required
                minlength="5"
                maxlength="25"
                placeholder="От 5 до 25 символов">
            </div>
            <div class="form-group">
                <label for="email">*Электронная почта:</label>
                <input type="email" id="email" name="email" required
                       minlength="11" maxlength="48"
                       placeholder="example@gmail.com">
                
            </div>
            <div class="form-group">
                <label for="password">*Пароль:</label>
                <input type="password" id="password" name="password" required minlength="8"
                maxlength="32"
                placeholder="Не менее 8 символов и одной цифры"
                pattern="(?=.*\d).+">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="dataConsent" required>
                    *Даю свое согласие на обработку персональных данных
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="newsletterConsent" name="newsletterConsent">
                    Даю согласие на получение рассылки
                </label>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            const emailInput = document.getElementById("email");
            const email = emailInput.value.trim();
        
            const allowedDomains = ["gmail.com", "bk.ru", "yandex.ru", "mail.ru", "yahoo.com", "hotmail.com", "outlook.com", "aol.com", "internet.ru", "inbox.ru", "list.ru"];
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
            if (!emailRegex.test(email)) {
                alert("Введите корректный адрес электронной почты.");
                event.preventDefault();
                return;
            }
        
            const domain = email.split('@')[1];
        
            if (!allowedDomains.includes(domain)) {
            alert("Используйте email только с разрешённого домена: gmail.com, bk.ru, yandex.ru, mail.ru, yahoo.com, hotmail.com, outlook.com, aol.com, internet.ru, inbox.ru, list.ru");
                event.preventDefault(); // Остановить отправку формы
            }
        });
        </script>

    </div>
